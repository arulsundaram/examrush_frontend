name: Build and deploy static app to Azure Web App - aies-prod-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install & Build
        run: |
          pnpm install --no-frozen-lockfile
          pnpm run build

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: aies-prod-web
          slot-name: Production
          package: ./dist
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C78493C213E94BA3AF06D2D377061B96 }}
